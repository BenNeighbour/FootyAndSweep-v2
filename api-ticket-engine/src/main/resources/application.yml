spring:
  application:
    name: 'api-ticket-engine'

  jpa:
    generate-ddl: true

    show-sql: true

    properties:
      hibernate:
        ddl-auto: update
        dialect: org.hibernate.dialect.PostgreSQLDialect

    hibernate:
      default_batch_fetch_size: 16

    datasource:
      url: ${SPRING_DATASOURCE_URL}
      username: ${SPRING_DATASOURCE_USERNAME}
      password: ${SPRING_DATASOURCE_PASSWORD}
      driver-class-name: org.postgresql.Driver

    redis:
      host: "api-redis-cache"
      port: 6379

    cache:
      type: redis

eventuatelocal:
  kafka:
    bootstrap:
      servers:
        [ 'api-kafka.default.svc.cluster.local:9092' ]

  zookeeper:
    connection:
      string: "zookeeper:2181"


cdc:
  service:
    url: http://api-events-cdc:8080


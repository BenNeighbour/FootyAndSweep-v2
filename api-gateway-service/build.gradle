buildscript {
	repositories {
		mavenCentral()
		jcenter()
	}

}

plugins {
	id 'java'
	id 'org.springframework.boot'
	id 'io.spring.dependency-management'
}

//dependencyManagement {
//	imports {
//		mavenBom "org.springframework.cloud:spring-cloud-dependencies:$springCloudVersion"
//	}
//}

dependencies {
	compile project(":api-common-library")

	compileOnly 'org.projectlombok:lombok:1.18.14'
	annotationProcessor 'org.projectlombok:lombok:1.18.14'

	testCompileOnly 'org.projectlombok:lombok:1.18.14'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.14'

	compileOnly "org.springframework.boot:spring-boot-starter-data-jpa:$springBootVersion"

	compileOnly "org.postgresql:postgresql"

	compile 'commons-beanutils:commons-beanutils:1.9.4'

	compile "io.eventuate.tram.core:eventuate-tram-spring-jdbc-kafka:$eventuateTramVersion"
	compile "io.eventuate.tram.core:eventuate-tram-spring-events:0.24.0.RELEASE"

	implementation "org.springframework.boot:spring-boot-starter-web:$springBootVersion"
	implementation "org.springframework.boot:spring-boot-starter-data-jpa:$springBootVersion"

	implementation "org.springframework.boot:spring-boot-starter-actuator:$springBootVersion"
	implementation "org.springframework.boot:spring-boot-starter-web:$springBootVersion"
	compile "org.springframework.cloud:spring-cloud-starter-netflix-zuul:2.2.5.RELEASE"

	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

test {
	useJUnitPlatform()
}

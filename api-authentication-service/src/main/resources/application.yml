spring:
  application:
    name: 'api-authentication-service'

  kafka:
    bootstrap-servers: ${KAFKA_CONNECT}
    consumer:
      auto-offset-reset: earliest
      group-id: api-event
      enable-auto-commit: true

    acks: all
    retries: 5
    retry:
      backoff:
        ms: 5000

  jpa:
    datasource:
      url: ${SPRING_DATASOURCE_URL}
      username: ${SPRING_DATASOURCE_USERNAME}
      password: ${SPRING_DATASOURCE_PASSWORD}
      driver-class-name: org.postgresql.Driver

  redis:
    host: ${REDIS_CONNECT}
    port: 6379

  cache:
    type: redis

  security:
    oauth2:
      client:
        registration:
          google:
            clientId: 718687795151-9ssqtao7g22pck10lbf5u213se1c60tc.apps.googleusercontent.com
            clientSecret: JVpzRT3XaKwcP78j6v6gDZWd
            redirectUri: "{baseUrl}/oauth2/callback/{registrationId}"
            scope:
              - email
              - profile


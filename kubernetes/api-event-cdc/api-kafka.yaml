apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
      id: "0"
  template:
    metadata:
      labels:
        app: kafka
        id: "0"
    spec:
      containers:
        - name: kafka
          image: eventuateio/eventuate-kafka:latest
          ports:
            - containerPort: 9092
          env:
            - name: ADVERTISED_HOST_NAME
              value: api-kafka

            - name: KAFKA_HEAP_OPTS
              value: -Xms320m

            - name: ZOOKEEPER_SERVERS
              value: zookeeper:2181
---
apiVersion: v1
kind: Service
metadata:
  name: api-kafka
  labels:
    name: kafka
spec:
  ports:
    - port: 9092
      name: kafka-port
      protocol: TCP
  selector:
    app: kafka
    id: "0"
  type: LoadBalancer
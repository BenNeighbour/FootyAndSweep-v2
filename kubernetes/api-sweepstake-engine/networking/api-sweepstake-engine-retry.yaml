apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: api-sweepstake-engine
  namespace: default
spec:
  gateways:
    - internal-gtw
  hosts:
    - "api.footyandsweep-dev.com"
  http:
    - match:
        - port: 9090
        - uri:
            prefix: /grpc
      route:
        - destination:
            host: api-sweepstake-engine.default.svc.cluster.local
            port:
              number: 9090

    - match:
        - port: 8080
        - uri:
            prefix: /
      route:
        - destination:
            host: api-sweepstake-engine.default.svc.cluster.local
            port:
              number: 8080
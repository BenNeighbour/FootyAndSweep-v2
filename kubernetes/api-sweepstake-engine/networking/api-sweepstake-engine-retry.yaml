apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: api-sweepstake-engine
  namespace: default
spec:
  gateways:
    - internal-gtw
  hosts:
    - "api.footyandsweep-dev.com"
  tcp:
    - route:
        - destination:
            host: api-sweepstake-engine.default.svc.cluster.local
            port:
              number: 8080
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: api-sweepstake-engine.default.svc.cluster.local
            port:
              number: 9090
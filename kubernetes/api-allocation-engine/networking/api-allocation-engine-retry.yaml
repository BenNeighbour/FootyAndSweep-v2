apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: api-allocation-engine
  namespace: default
spec:
  gateways:
    - internal-gtw
    - mesh
  hosts:
    - api-allocation-engine.default.svc.cluster.local
  tcp:
    - route:
      - destination:
          host: api-allocation-engine.default.svc.cluster.local
          port:
            number: 8080
  http:
    - route:
      - destination:
          host: api-allocation-engine.default.svc.cluster.local
          port:
            number: 9090
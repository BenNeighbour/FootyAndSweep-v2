apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-envoy-proxy
  labels:
    app: api-envoy-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-envoy-proxy
  template:
    metadata:
      labels:
        app: api-envoy-proxy
    spec:
      containers:
        - name: api-envoy-proxy
          image: api-envoy-proxy
          imagePullPolicy: Never
          ports:
            - containerPort: 9090
---
apiVersion: v1
kind: Service
metadata:
  name: api-envoy-proxy
  labels:
    app: api-envoy-proxy
spec:
  ports:
    - port: 9090
      protocol: TCP
  selector:
    app: api-envoy-proxy
  type: NodePort
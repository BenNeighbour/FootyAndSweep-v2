apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway-proxy
      id: "0"
  template:
    metadata:
      labels:
        app: api-gateway-proxy
        id: "0"
    spec:
      containers:
        - name: api-gateway-proxy
          image: api-gateway-proxy
          ports:
            - containerPort: 1449
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-proxy
spec:
  ports:
    - name: http2
      port: 1449
      targetPort: 1449
  selector:
    app: api-gateway-proxy
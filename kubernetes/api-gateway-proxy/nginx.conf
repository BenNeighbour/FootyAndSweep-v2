worker_processes auto;
events {
  worker_connections 1024;
}

http {
    log_format main '$remote_addr [$time_local] [$time_local] [$cookie_X-AUTH-TOKEN] '
    '"$scheme $host $request" $status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for" '
    '($request_time)'
    '(($sent_http_set_cookie))';

	map $http_upgrade $connection_upgrade {
		default upgrade;
		''        close;
	}

    # Upstream servers here
    upstream api-sweepstake-engine {
        server api-sweepstake-engine:9090;
        keepalive 20;
    }
    upstream api-ticket-engine {
        server api-ticket-engine:9090;
        keepalive 20;
    }
    upstream api-authentication-service {
        server api-authentication-service:8080;
        keepalive 20;
    }

    # gRPC Client requirements set
    client_max_body_size 0;
    proxy_request_buffering off;

    server {
        listen 1449 http2;

        # gRPC sweepstake service proxied here
        location /com.footyandsweep.SweepstakeService {
            auth_request_set    $auth_cookie $upstream_http_set_cookie;
            auth_request_set    $auth_status $upstream_http_status;

            add_header          'Set-Cookie' $auth_cookie;
            auth_request        /com.footyandsweep.AuthenticationService/amIAuthenticated;

            grpc_pass grpc://api-sweepstake-engine;

            if ($request_method = 'OPTIONS') {
              add_header        'Access-Control-Allow-Origin' 'http://www.footyandsweep-dev.com:3000';
              add_header        'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
              add_header        'Access-Control-Allow-Credentials' 'true';
              add_header        'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Transfer-Encoding,Custom-Header-1,X-Accept-Content-Transfer-Encoding,X-Accept-Response-Streaming,X-User-Agent,X-Grpc-Web,Access-Control-Allow-Credentials';
              add_header        'Access-Control-Max-Age' 1728000;
              add_header        'Content-Type' 'text/plain charset=UTF-8';
              add_header        'Content-Length' 0;
              return            204;
            }
            if ($request_method = 'POST') {
              add_header        'Access-Control-Allow-Origin' 'http://www.footyandsweep-dev.com:3000';
              add_header        'Access-Control-Allow-Credentials' 'true';
              add_header        'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
              add_header        'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Transfer-Encoding,Custom-Header-1,X-Accept-Content-Transfer-Encoding,X-Accept-Response-Streaming,X-User-Agent,X-Grpc-Web,Access-Control-Allow-Credentials';
              add_header        'Access-Control-Expose-Headers' 'Content-Transfer-Encoding,Grpc-Message,Grpc-Status';
            }
        }

        location /com.footyandsweep.AuthenticationService {
            internal;
            proxy_method                    GET;
            proxy_pass                      http://api-authentication-service;
            proxy_pass_request_body         off;
            proxy_set_header                Content-Length "";
            proxy_set_header                X-Real-IP $remote_addr;
            proxy_set_header                X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header                X-Forwarded-Proto $scheme;
            proxy_set_header                      'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Transfer-Encoding,Custom-Header-1,X-Accept-Content-Transfer-Encoding,X-Accept-Response-Streaming,X-User-Agent,X-Grpc-Web,Access-Control-Allow-Credentials';
            proxy_set_header                      'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            proxy_set_header                      'Set-Cookie' $auth_cookie;

        }
        default_type application/grpc;



        error_page 400 = @grpc_internal;
        error_page 401 = @grpc_unauthenticated;
        error_page 403 = @grpc_permission_denied;
        error_page 404 = @grpc_unimplemented;
        error_page 429 = @grpc_unavailable;
        error_page 502 = @grpc_unavailable;
        error_page 503 = @grpc_unavailable;
        error_page 504 = @grpc_unavailable;
        error_page 405 = @grpc_internal;
        error_page 408 = @grpc_deadline_exceeded;
        error_page 413 = @grpc_resource_exhausted;
        error_page 414 = @grpc_resource_exhausted;
        error_page 415 = @grpc_internal;
        error_page 426 = @grpc_internal;
        error_page 495 = @grpc_unauthenticated;
        error_page 496 = @grpc_unauthenticated;
        error_page 497 = @grpc_internal;
        error_page 500 = @grpc_internal;
        error_page 501 = @grpc_internal;

        location @grpc_deadline_exceeded {
            add_header          'Access-Control-Allow-Origin' 'http://www.footyandsweep-dev.com:3000';
            add_header          'Access-Control-Allow-Credentials' 'true';
            add_header          'grpc-status' 4;
            add_header          'grpc-message' 'deadline exceeded';
            return              204;
        }
        location @grpc_permission_denied {
            add_header          'Access-Control-Allow-Origin' 'http://www.footyandsweep-dev.com:3000';
            add_header          'Access-Control-Allow-Credentials' 'true';
            add_header          'grpc-status' 7;
            add_header          'grpc-message' 'permission denied';
            return 204;
        }
        location @grpc_resource_exhausted {
            add_header          'Access-Control-Allow-Origin' 'http://www.footyandsweep-dev.com:3000';
            add_header          'Access-Control-Allow-Credentials' 'true';
            add_header          'grpc-status' 8;
            add_header          'grpc-message' 'resource exhausted';
            return 204;
        }
        location @grpc_unimplemented {
            add_header          'Access-Control-Allow-Origin' 'http://www.footyandsweep-dev.com:3000';
            add_header          'Access-Control-Allow-Credentials' 'true';
            add_header          'grpc-status' 12;
            add_header          'grpc-message' unimplemented;
            return              204;
        }
        location @grpc_internal {
            add_header          'Access-Control-Allow-Origin' 'http://www.footyandsweep-dev.com:3000';
            add_header          'Access-Control-Allow-Credentials' 'true';
            add_header          'grpc-status' 13;
            add_header          'grpc-message' 'internal error';
            return              204;
        }
        location @grpc_unavailable {
            add_header          'Access-Control-Allow-Origin' 'http://www.footyandsweep-dev.com:3000';
            add_header          'Access-Control-Allow-Credentials' 'true';
            add_header          'grpc-status' 14;
            add_header          'grpc-message' 'unavailable';
            return              204;
        }
        location @grpc_unauthenticated {
            add_header    'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Transfer-Encoding,Custom-Header-1,X-Accept-Content-Transfer-Encoding,X-Accept-Response-Streaming,X-User-Agent,X-Grpc-Web,Access-Control-Allow-Credentials';
            add_header    'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header    'Set-Cookie' $auth_cookie;
            add_header    'Access-Control-Expose-Headers' 'Content-Transfer-Encoding,Grpc-Message,Grpc-Status';
            add_header          'Access-Control-Allow-Origin' 'http://www.footyandsweep-dev.com:3000';
            add_header          'Access-Control-Allow-Credentials' 'true';
            add_header          'grpc-status' 16;
            add_header          'grpc-message' '401. Unauthorized.';
            return              200;
        }
    }
}
location /com.footyandsweep.AuthenticationService {
    internal;
    proxy_method                    GET;
    proxy_pass                      http://api-authentication-service;
    proxy_pass_request_body         off;
    proxy_set_header                Content-Length "";
    proxy_set_header                X-Real-IP $remote_addr;
    proxy_set_header                X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header                X-Forwarded-Proto $scheme;
    proxy_set_header                'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Transfer-Encoding,Custom-Header-1,X-Accept-Content-Transfer-Encoding,X-Accept-Response-Streaming,X-User-Agent,X-Grpc-Web,Access-Control-Allow-Credentials';
    proxy_set_header                'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
    proxy_set_header                'Set-Cookie' $auth_cookie;
}

syntax = "proto3";
package com.footyandsweep;

import 'SweepstakeService.proto';
import 'google/protobuf/empty.proto';
import "Common.proto";

message Allocation {
  string id = 1;
  string description = 2;
  int32 code = 3;
  string ticketId = 4;
  string playerId = 5;
}

message AllocationId {
  string id = 1;
}

service AllocationService {
  rpc allocateSweepstake(Sweepstake) returns (google.protobuf.Empty);
  rpc getAllocationById(Id) returns (Allocation);
}